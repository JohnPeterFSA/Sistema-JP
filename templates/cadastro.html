<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP-GEO | Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        
        <!-- Logo e Título -->
        <div class="mb-6">
            <img src="https://placehold.co/150x50/28a745/ffffff?text=JP-Logo" alt="Logotipo JP-GEO" class="mx-auto h-12 mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Cadastro de Usuário</h1>
            <p class="text-gray-600 mt-2">Crie sua conta para acessar o sistema</p>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="cadastroForm" class="space-y-4">
            <div>
                <label for="login" class="block text-left text-sm font-medium text-gray-700">Login:</label>
                <input type="text" id="login" name="login" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="senha" class="block text-left text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="senha" name="senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="nome" class="block text-left text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="estado_civil" class="block text-left text-sm font-medium text-gray-700">Estado Civil:</label>
                <input type="text" id="estado_civil" name="estado_civil" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="profissao" class="block text-left text-sm font-medium text-gray-700">Profissão:</label>
                <input type="text" id="profissao" name="profissao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="documento" class="block text-left text-sm font-medium text-gray-700">Documento (CPF/CNPJ):</label>
                <input type="text" id="documento" name="documento" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="email" class="block text-left text-sm font-medium text-gray-700">E-mail:</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="endereco" class="block text-left text-sm font-medium text-gray-700">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="cep" class="block text-left text-sm font-medium text-gray-700">CEP:</label>
                <input type="text" id="cep" name="cep" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <button type="submit" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                Cadastrar
            </button>
        </form>

        <!-- Mensagens -->
        <div id="messageBox" class="mt-4 p-3 rounded-md hidden"></div>

        <!-- Link voltar -->
        <div class="mt-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-500">Já tem conta? Faça login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dados = {
                login: document.getElementById('login').value,
                senha: document.getElementById('senha').value,
                nome: document.getElementById('nome').value,
                estado_civil: document.getElementById('estado_civil').value,
                profissao: document.getElementById('profissao').value,
                documento: document.getElementById('documento').value,
                email: document.getElementById('email').value,
                endereco: document.getElementById('endereco').value,
                cep: document.getElementById('cep').value,
            };

            try {
                const response = await fetch('/api/cadastrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                } else {
                    showMessage(result.message, 'error');
                }

            } catch (error) {
                showMessage('Erro ao conectar ao servidor.', 'error');
            }
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            if (type === 'success') {
                messageBox.className = 'mt-4 p-3 rounded-md bg-green-100 text-green-700';
            } else {
                messageBox.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
            }
        }
    </script>
</body>
</html>
